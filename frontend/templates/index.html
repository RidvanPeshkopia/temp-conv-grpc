<!DOCTYPE html>
<html>
<head>
    <title>S1111683 - TempConv gRPC</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        label { display: inline-block; width: 100px; }
        input, select { margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        h2 { color: #28a745; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Temperature Converter (gRPC)</h1>
    <p>Using Flask Frontend + gRPC Python Backend</p>
    <form method="POST">
        <label>Temperature:</label>
        <input type="number" step="any" name="value" required>
        <br>
        <label>Convert To:</label>
        <select name="type">
            <option value="c2f">Fahrenheit (from Celsius)</option>
            <option value="f2c">Celsius (from Fahrenheit)</option>
        </select>
        <br><br>
        <button type="submit">Convert</button>
    </form>
    
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
